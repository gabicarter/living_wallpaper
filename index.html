<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic KDE Wallpaper</title>
  <!-- Include Particles.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    /* Fixed particles background */
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background: #0f0f0f;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 50, "density": { "enable": true, "value_area": 230 } },
        "color": { "value": "#613329" },
        "opacity": { "value": 0.5 },
        "size": { "value": 3 },
        "line_linked": { 
          "enable": true, 
          "distance": 150, 
          "color": "#613329", 
          "opacity": 0.9, 
          "width": 1 
        },
        "move": { "enable": true, "speed": 0.5 }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": { "onhover": { "enable": true, "mode": "push" } }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
